<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Magic Navigation Menu Indicator using Html CSS & Javascript | Curve
      Outside Effect
    </title>
    <link rel="stylesheet" href="css/style.css">
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <div class="navigation">
      <ul>
        <li class="list active">
          <a href="#">
            <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
            <sapn class="text">Home</sapn>
          </a>
        </li>
        <li class="list">
          <a href="#">
            <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
            <sapn class="text">Profile</sapn>
          </a>
        </li>
        <li class="list">
          <a href="#">
            <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
            <sapn class="text">Message</sapn>
          </a>
        </li>
        <li class="list">
          <a href="#">
            <span class="icon"><ion-icon name="images-outline"></ion-icon></span>
            <sapn class="text">Photos</sapn>
          </a>
        </li>
        <li class="list">
          <a href="#">
            <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
            <sapn class="text">Settings</sapn>
          </a>
        </li>
        <div class="indicator"></div>
      </ul>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
